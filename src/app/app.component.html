<mat-toolbar color="primary">
    <a mat-button class="main-icon" routerLink="/">
        <mat-icon class="big-icon" svgIcon="web_manager"> </mat-icon>
        <span>Web Manager</span>
    </a>

    <a *ngIf="(isAuthenticated)"  mat-button routerLink="/myspace" >
        <mat-icon *ngIf="!isMySpaceBusy" svgIcon="my_space"> </mat-icon>
        <mat-icon *ngIf="isMySpaceBusy" > sync </mat-icon>
        
        <span> My Space</span>
    </a>

    <button *ngIf="(isAuthenticated)"  mat-button (click)="drawer.toggle()">
        <mat-icon  svgIcon="choices"> </mat-icon>
        <span>Chat</span>
    </button>
    <button mat-button routerLink="/mycalendar">
        <mat-icon> calendar_today</mat-icon>
        <span> My Calendar </span>
    </button>

    <button mat-icon-button class="centered">
        <mat-icon>help_outline</mat-icon> 
    </button>
    
    <a *ngIf="(isAuthenticated)" mat-icon-button routerLink="/notifications">
        <mat-icon [matBadge]="hub.notifications.length"> notifications</mat-icon>
    </a>

    <a *ngIf="(isAuthenticated)"  mat-button routerLink="/account" >
        <mat-icon> account_circle</mat-icon>
        <span [innerHTML]="(myProfile).name"></span>
    </a>

    <button *ngIf="!(isAuthenticated)"  mat-button (click)="login()" >
        <mat-icon> account_circle</mat-icon>
        <span>Log in</span>
    </button>
</mat-toolbar>
<mat-drawer-container class="main-container" autosize>
    <mat-drawer mode="side" #drawer>
        <app-navbar *ngIf="(isAuthenticated)"></app-navbar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
